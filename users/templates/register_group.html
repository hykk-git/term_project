<!DOCTYPE html>
<html>
<head>
    <title>Register Group</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addUserField() {
            var userFields = document.getElementById('user-fields');
            var newField = document.createElement('div');
            newField.className = 'form-row user-field mb-3';

            var index = userFields.children.length + 1;
            newField.innerHTML = `
                <div class="form-group col-md-4">
                    <label for="username${index}">Username:</label>
                    <input type="text" class="form-control" id="username${index}" name="username${index}" required>
                </div>
                <div class="form-group col-md-2 align-self-end">
                    <button type="button" class="btn btn-danger" onclick="removeUserField(this)">Remove</button>
                </div>
            `;
            userFields.appendChild(newField);
        }

        function removeUserField(button) {
            var userFields = document.getElementById('user-fields');
            userFields.removeChild(button.parentElement.parentElement);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Register Group</h1>
        <form method="post" action="{% url 'register_group' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name">Group Name:</label>
                <input type="text" class="form-control" id="group_name" name="group_name" required>
            </div>
            
            <div id="user-fields">
                <!-- 기본 5명의 사용자 입력 필드 생성 -->
                {% for i in user_count %}
                <div class="form-row user-field mb-3">
                    <div class="form-group col-md-4">
                        <label for="username{{ i }}">Username:</label>
                        <input type="text" class="form-control" id="username{{ i }}" name="username{{ i }}" required>
                    </div>
                    <div class="form-group col-md-2 align-self-end">
                        <button type="button" class="btn btn-danger" onclick="removeUserField(this)">Remove</button>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="btn btn-primary" onclick="addUserField()">Add User</button>
            <button type="submit" class="btn btn-success">Register Group</button>
        </form>

        {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}
    </div>
    {% if messages %}
    <div class="alert alert-danger mt-3">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
