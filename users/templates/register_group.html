<!DOCTYPE html>
<html lang="ko">
<head>
    <title>그룹 등록</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Nanum+Gothic&display=swap');
        body {
            font-family: "Nanum Gothic", sans-serif;
        }
        .mt-5 {
            font-family: "Jua", sans-serif;
        }
    </style>
    <script>
        function addUserField() {
            var userFields = document.getElementById('user-fields');
            var newField = document.createElement('div');
            newField.className = 'form-row user-field mb-3';

            var index = userFields.children.length + 1;
            newField.innerHTML = `
                <div class="form-group col-md-4">
                    <label for="username${index}">Username:</label>
                    <input type="text" class="form-control" id="username${index}" name="username${index}" required>
                </div>
                <div class="form-group col-md-2 align-self-end">
                    <button type="button" class="btn btn-danger" onclick="removeUserField(this)">Remove</button>
                </div>
            `;
            userFields.appendChild(newField);
        }

        function removeUserField(button) {
            var userFields = document.getElementById('user-fields');
            userFields.removeChild(button.parentElement.parentElement);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">그룹 등록</h1>
        <form method="post" action="{% url 'register_group' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name">그룹 이름:</label>
                <input type="text" class="form-control" id="group_name" name="group_name" required>
            </div>
            <div class="form-group">
                <label for="event_end_date">마니또 진행 기간:</label>
                <input type="datetime-local" class="form-control" id="event_end_date" name="event_end_date" required>
            </div>
            
            <div id="user-fields">
                {% for i in user_count %}
                <div class="form-row user-field mb-3">
                    <div class="form-group col-md-4">
                        <label for="username{{ i }}">사용자명:</label>
                        <input type="text" class="form-control" id="username{{ i }}" name="username{{ i }}" required>
                    </div>
                    <div class="form-group col-md-2 align-self-end">
                        <button type="button" class="btn btn-danger" onclick="removeUserField(this)">지우기</button>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="btn btn-primary" onclick="addUserField()">사용자 추가</button>
            <button type="submit" class="btn btn-success">그룹 만들기</button>
        </form>

        {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}
        {% if messages %}
        <div class="alert alert-danger mt-3">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
