<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let memberCount = 10;

        function addMemberField() {
            memberCount++;
            const membersDiv = document.getElementById('members-div');
            const newField = document.createElement('div');
            newField.classList.add('mb-3');
            newField.id = 'member-' + memberCount;
            newField.innerHTML = `
                <label class="form-label">Member</label>
                <div class="input-group">
                    <input type="text" name="members" class="form-control">
                    <button type="button" class="btn btn-danger" onclick="removeMemberField('member-${memberCount}')">Remove</button>
                </div>
            `;
            membersDiv.appendChild(newField);
        }

        function removeMemberField(id) {
            const field = document.getElementById(id);
            if (field) {
                field.remove();
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Register Group</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Group Name</label>
                {{ form.name }}
            </div>
            <div id="members-div">
                <label class="form-label">Members</label>
                <!-- 10개의 입력 필드 생성 -->
                {% for i in range %}
                <div class="mb-3" id="member-{{ i }}">
                    <div class="input-group">
                        <input type="text" name="members" class="form-control">
                        <button type="button" class="btn btn-danger" onclick="removeMemberField('member-{{ i }}')">Remove</button>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="btn btn-secondary" onclick="addMemberField()">Add Member</button>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        {% if messages %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
