<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .message-button {
            background: url('{% static "letter.jpg" %}') no-repeat center;
            background-size: contain;
            border: none;
            width: 50px;
            height: 50px;
        }
        .card:hover {
            cursor: pointer;
        }
    </style>
    <script>
        function showMessage(content) {
            document.getElementById('messageContent').innerText = content;
            document.getElementById('messageModal').style.display = 'block';
        }

        function closeMessage() {
            document.getElementById('messageModal').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">쪽지함</h1>
        <div class="text-center mt-4">
            {% for message in messages %}
            <div class="card mb-2" onclick="showMessage('{{ message.content }}')">
                <div class="card-body">
                    <p>{{ message.content|truncatechars:30 }}</p>
                    <form method="post" action="{% url 'delete_message' message.id %}" class="mt-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                    </form>
                </div>
            </div>
            {% empty %}
            <p>받은 쪽지가 없습니다.</p>
            {% endfor %}
        </div>
    </div>

    <!-- 쪽지 보기 모달 -->
    <div id="messageModal" class="modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">쪽지 내용</h5>
                    <button type="button" class="btn-close" onclick="closeMessage()"></button>
                </div>
                <div class="modal-body">
                    <p id="messageContent"></p>
                    <button type="button" class="btn btn-secondary mt-2" onclick="closeMessage()">닫기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
