<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script>
        $(function() {
            var availableGroups = [
                {% for group in groups %}
                "{{ group.name }}"{% if not forloop.last %}, {% endif %}
                {% endfor %}
            ];
            $("#group_name").autocomplete({
                source: availableGroups,
                select: function(event, ui) {
                    var groupName = ui.item.value;
                    $.ajax({
                        url: "{% url 'get_users' %}",
                        data: {
                            'group_name': groupName
                        },
                        success: function(data) {
                            var userSelect = $("#user_name");
                            userSelect.empty();
                            for (var i = 0; i < data.length; i++) {
                                userSelect.append(new Option(data[i].username, data[i].username));
                            }
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">사용자 등록 페이지</h1>
        <form method="post" action="{% url 'register_user' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name">Group Name:</label>
                <input type="text" class="form-control" id="group_name" name="group_name" required>
            </div>
            <div class="form-group">
                <label for="user_name">User Name:</label>
                <select class="form-control" id="user_name" name="user_name" required>
                    <option value="">Select User</option>
                </select>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if messages %}
        {% for message in messages %}
        <script>
            alert("{{ message }}");
        </script>
        {% endfor %}
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
