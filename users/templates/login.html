<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Nanum+Gothic&display=swap');
        body {
            font-family: "Nanum Gothic", sans-serif;
        }
        .mt-5 {
            font-family: "Jua", sans-serif;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const groupInput = document.getElementById('group_name');
            const datalist = document.createElement('datalist');
            datalist.id = 'group-list';

            const groups = [{% for group in groups %}{ name: '{{ group.name }}' }{% if not forloop.last %}, {% endif %}{% endfor %}];
            groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group.name;
                datalist.appendChild(option);
            });

            document.body.appendChild(datalist);
            groupInput.setAttribute('list', 'group-list');
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">정보 확인</h1>
        <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name">그룹 이름</label>
                <input type="text" class="form-control" id="group_name" name="group_name" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="user_name">사용자명</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">비밀키</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-success">확인!</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">돌아가기</a>
        </form>
        {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
