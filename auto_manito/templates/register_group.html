<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addMemberField() {
            var memberList = document.getElementById('member-list');
            var memberCount = memberList.childElementCount;
            var newMemberDiv = document.createElement('div');
            newMemberDiv.className = 'input-group mb-2';
            newMemberDiv.innerHTML = `
                <input type="text" name="member${memberCount + 1}" class="form-control" placeholder="Enter member username">
                <button type="button" class="btn btn-danger" onclick="removeMemberField(this)">Remove</button>
            `;
            memberList.appendChild(newMemberDiv);
        }

        function removeMemberField(button) {
            var memberList = document.getElementById('member-list');
            memberList.removeChild(button.parentElement);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Register a New Group</h2>
        <form method="post" class="mt-3" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <div id="member-list">
                {% load custom_filters %}
                {% for i in 10|range_filter %}
                <div class="input-group mb-2">
                    <input type="text" name="member{{ i }}" class="form-control" placeholder="Enter member username">
                    <button type="button" class="btn btn-danger" onclick="removeMemberField(this)">Remove</button>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addMemberField()">Add Member</button>
            <button type="submit" class="btn btn-primary">Register Group</button>
        </form>
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        {% if messages %}
            {% for message in messages %}
                alert('{{ message|escapejs }}');
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
